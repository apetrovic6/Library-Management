syntax = "proto3";

option csharp_namespace = "Books";

package books;

service Books {
  rpc GetBooks (GetBooksRequest) returns (GetBooksResponse);
}

message GetBooksRequest{}

message GetBooksResponse {
  repeated  BookModel books = 1;
}

message BookModel{
  int32 id = 1;
  string name = 2;
  int32 stock = 3;
}

